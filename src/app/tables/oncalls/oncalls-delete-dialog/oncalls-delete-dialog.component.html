<h2 mat-dialog-title>{{ data.areaDescription }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ 'Year' | translate}}: {{data.year}}</p>
  <p>{{ 'Week' | translate}}: {{data.week}}</p>
  <p>{{ 'Are you sure you want to delete this entry?' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'No' | translate }}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ 'Yes' | translate }}</button>
</mat-dialog-actions>
